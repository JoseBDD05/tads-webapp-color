<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Selector de Color RGB</h1>
        <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px;">
            <div class="color-box mb-3" id="colorBox"></div>
            <p id="hexCode" class="fw-bold fs-4">#000000</p>
            
            <div class="mb-3">
                <label for="red" class="form-label">Rojo</label>
                <input type="range" id="red" min="0" max="255" value="0" class="form-range">
                <input type="number" id="redValue" min="0" max="255" value="0" class="form-control text-center">
            </div>
            
            <div class="mb-3">
                <label for="green" class="form-label">Verde</label>
                <input type="range" id="green" min="0" max="255" value="0" class="form-range">
                <input type="number" id="greenValue" min="0" max="255" value="0" class="form-control text-center">
            </div>
            
            <div class="mb-3">
                <label for="blue" class="form-label">Azul</label>
                <input type="range" id="blue" min="0" max="255" value="0" class="form-range">
                <input type="number" id="blueValue" min="0" max="255" value="0" class="form-control text-center">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
